<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div id="calc">
        <div id="screen">0</div>
        <div id="keyboard">
            <table>
                <tr>
                    <td id="bottom1" class="bottom" name="operation">%</td>
                    <td id="bottom2" class="bottom" name="operation">CE</td>
                    <td id="bottom3" class="bottom" name="operation">C</td>
                    <td id="bottom4" class="bottom" name="operation">←</td>
                </tr>
                <tr>
                    <td id="bottom5" class="bottom" name="operation">1/x</td>
                    <td id="bottom6" class="bottom" name="operation">x²</td>
                    <td id="bottom7" class="bottom" name="operation">√</td>
                    <td id="bottom8" class="bottom" name="operation">÷</td>
                </tr>
                <tr>
                    <td id="bottom9" class="bottom" >7</td>
                    <td id="bottom10" class="bottom">8</td>
                    <td id="bottom11" class="bottom">9</td>
                    <td id="bottom12" class="bottom" name="operation">×</td>
                </tr>
                <tr>
                    <td id="bottom13" class="bottom">4</td>
                    <td id="bottom14" class="bottom">5</td>
                    <td id="bottom15" class="bottom">6</td>
                    <td id="bottom16" class="bottom" name="operation">−</td>
                </tr>
                <tr>
                    <td id="bottom17" class="bottom">1</td>
                    <td id="bottom18" class="bottom">2</td>
                    <td id="bottom19" class="bottom">3</td>
                    <td id="bottom20" class="bottom" name="operation">+</td>
                </tr>
                <tr>
                    <td id="bottom21" class="bottom" name="operation">±</td>
                    <td id="bottom22" class="bottom">0</td>
                    <td id="bottom23" class="bottom" name="operation">.</td>
                    <td id="bottom24" class="bottom" name="operation">=</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
